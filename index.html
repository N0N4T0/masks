<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="src/apply.js" type="module" defer></script>
        <script src="src/unit-masks.js" type="module" defer></script>
        <title>Mascaras</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <form enctype="multipart/form-data" method="post">
            <h2>Form de teste</h2>

            <div class="input">
                <input isCpfCnpj="yes" type="text" name="cpf_cnpj" value="" required />
                <label>CPF ou CNPJ</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input required cpf="yes" type="text" name="cpf" value="" required />
                <label>CPF</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input cnpj="yes" type="text" name="cnpj" value="" required />
                <label>CNPJ</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input float="yes" type="number" step="any" name="float" value="" required />
                <label>Float</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input cep="yes" type="text" name="cep" value="" required />
                <label>CEP</label>
                <span class="error"></span>
            </div>

            <div class="input">
                <input telefone="yes" type="text" name="telefone" value="" required />
                <label>Telefone</label>
                <span class="error"></span>
            </div>
            
            <div class="input">
                <input celular="yes" type="text" name="Celular" value="" required />
                <label>Celular</label>
                <span class="error"></span>
            </div>
            
            <div class="input">
                <input moeda="yes" type="text" name="brl" value="" required />
                <label>Moeda</label>
                <span class="error"></span>
            </div>
            
            <div class="input">
                <input cartao="yes" type="text" name="cartao" value="" required />
                <label>Cart√£o</label>
                <span class="error"></span>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
